<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naughts and crosses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><a href="/public/">return</a></p>

    <div id="login">
        <h1>enter room code: </h1>
        <div id="loginForm">
            <input id="roomCode" autocomplete="off" placeholder="room code" required />
            <button onclick="enterRoom()">join room</button>
        </div>
    </div>

    <div id="waiting">
        <h1>waiting for second player...</h1>
    </div>

    <div id="gameContainer">
        <h1>naughts and crosses</h1>
        <div id="cellGrid">
            <div class="cell" cellIndex="0"></div>
            <div class="cell" cellIndex="1"></div>
            <div class="cell" cellIndex="2"></div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
        </div>
        <h2 id="statusMessage"></h2>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
